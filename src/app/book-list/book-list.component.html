<h2>Books List</h2>
<head>
    <link rel="stylesheet" href="/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script type="text/javascript">    
    $(document).ready(function(){    
     var progressBarVal=80;    
     var html="<div class='progress-bar progress-bar-striped active' role='progressbar' aria-valuenow="+progressBarVal+" aria-valuemin='0' aria-valuemax='100' style='width:"+progressBarVal+"%'>"+progressBarVal+"%</div>";    
     $(".progress-bar bg-danger").append(html);    
    });    
    </script>
 
</head>
<div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>BOOK NAME</th>
            <TH>BOOK AUTHOR</TH>
            <TH>STOCK</TH>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let book of books">
            <td>{{book.id}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.bookAuthor}}</td>
            <td>
                <div class="progress progress-xs">
                   
                    <div class="progress-bar bg-danger" style='width: 25px;'></div>
                  </div>
                <small>{{book.stock}}</small>
            </td>
            <td>
                
            </td>
            <td>
                <button (click) = "updateBook(book.id)" class="btn btn-info btn-sm">Update</button>
                <button (click) = "deleteBook(book.id)" class="btn btn-danger btn-sm" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
