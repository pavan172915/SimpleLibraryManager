<div style='clear:both;'></div>
<div class="col-md-6 offset-md-3">
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>Book Id</label>
        <input type="text" class="form-control" id="bookId"
        [(ngModel)] = "books.id" name="bookId" readonly>
    </div>
    <div class="form-group">
        <label>Book Name</label>
        <input type="text" class="form-control" id="bookName"
        [(ngModel)] = "books.bookName" name="bookName">
    </div>
    <div class="form-group">
        <label>Book Author</label>
        <input type="text" class="form-control" id="bookAuthor"
        [(ngModel)] = "books.bookAuthor" name="bookAuthor">
    </div>
    <div class="form-group">
        <label>Book Stock</label>
        <input type="text" class="form-control" id="bookStock"
        [(ngModel)] = "books.stock" name="bookStock">
    </div>
    <button class="btn btn-success" type="submit">Update</button>
</form>
</div>
